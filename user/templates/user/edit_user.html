<!-- templates/add_user.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Edit user</h3>
    <div class="box">
        <form method="POST" action="/user/{{ user.id }}/edit" >
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" value={{ user.email }} autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" value={{ user.name }} autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Save user</button>
        </form>
    </div>
</div>
{% endblock %}
